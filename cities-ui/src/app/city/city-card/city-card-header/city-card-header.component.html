<mat-card-header *ngIf="city" class="header">
  <mat-card-title>{{ city.name }}</mat-card-title>
  <app-city-card-avatar
    assetDirectoryName="continents"
    [name]="city.continent"></app-city-card-avatar>
  <mat-card-subtitle
    >{{ city.country }} ({{ city.continent }})</mat-card-subtitle
  >
</mat-card-header>
